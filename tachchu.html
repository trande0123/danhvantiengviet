<body>
<textarea id="txtwords" cols="30" rows="5">
</textarea>
<button onclick="loaddv()">tách chữ</button>
<script>
	function loaddv(){
	var worlds = $("#txtwords").val(); 
	var num = worlds.length;alert(num);	
		var tach = "";
		for(var i=0;i<worlds.length;i++)
		{
			tach+=worlds[i]+" ";
		}
		alert(tach+' '+worlds);
	}
</script>
